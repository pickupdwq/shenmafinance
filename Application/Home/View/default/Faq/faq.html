<extend name="Base/common" />
<block name="header">
</block>
<block name="body">
    <div class="container-fluid">
        <div class="pc_version">
            <div class="row">
                <div style="background:url(__ROOT__{$banner});will-change: transform;" class="recruit_bg"></div>
            </div>
        </div>
    </div>
    <div class="mobile_version" style="height: 250px;">
        <img src="__ROOT__{$banner}" class="img100 imgObject" style="object-fit: cover;">
    </div>
    <!--  <img class="faq_banner" src="__PUBLIC__/static/img/faq_banner.png" alt=""> -->
    <div class="container " style="margin-top:60px;">
        <div class="row faq_total_wrap" style="transition: .5s all;">
            <div class="col-xs-12 col-sm-4">
                <p class="company-address-title fw100">常见问题</p>
                <div class="faq-questions">
                    <volist name="mains" id="main">
                            <div class="faq-question">
                                <p class="title faqsmalltitle fw100">{$main.main}</p>
                                <volist name="main['other']" id="other">
                                
                                <div style="position: relative;">
                                    <a class="question-title f18 faqsstitle fw100">{$other.name}</a>
                                    <div class="circle active-circle">
                                        <p></p>
                                        <p></p>
                                    </div>
                                    <div class="question_wrap">
                                        <ul class="getQuestion">
                                            <volist name="other['qas']" id="faq">
                                                <li>
                                                    <a class="f14 fw200" data-faqid="{$faq.id}">{$faq.question}
                                                    <div class="subcircle active-subcircle"></div>
                                                    </a>
                                                    <div class="mobile_version">
                                                        <div class="mobile_ask_wrap disnone">
                                                            <div class="asked_wrap">
                                                                <div class="content fw200">{:nl2br($faq['ask'])}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                                <!-- <li><a href="#!">如果我逾期了，会罚息吗？</a><div class="subcircle"></div></li> -->
                                            </volist>
                                        </ul>
                                    </div>
                                    <div class="question_line"></div>
                                </div>
                                </volist>
                            </div>
                    </volist>
                </div>
            </div>
            <div class="pc_version">
                <div class="col-sm-8" id="getAsk">
                    <!--content-->
                    <div class="loader"></div>
                    <p class="no_faq_show fw100">请选择问题</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt80">
        <div class="row">
            <div class="col-sm-4">
                <p class="company-address-title fw100">公司地址</p>
            </div>
            <div class="col-sm-8" style="margin-bottom:100px;">
                <div class="company-address">
                    <div id="allmap"></div>
                    <!-- <img class="img-responsive" src="__PUBLIC__/static/img/company_address.png" alt=""> -->
                </div>
                <a href="http://j.map.baidu.com/HNpaH" class="search_route">查看路线</a>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jfphHGD9WWksPt2DL3u4iCakX0p93aX4"></script>
    <script type="text/javascript">
    /*map*/
    $(function(){
        setTimeout(function(){
            var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(121.358838, 31.227198), 21);
        var local = new BMap.LocalSearch(map, {
            renderOptions: {
                map: map
            }
        });
        local.search("<?php echo $company_info['address'] ?>");
        },500);
    })
    
    </script>
    <script type="text/javascript" src="__STATIC__/js/faq.js"></script>
</block>
